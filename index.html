<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon Memory Game</title>

    <link rel='stylesheet prefetch' href='http://www.justinaguilar.com/animations/css/animations.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

 <body>
    <div id="container">
      <div id="simon">
        <div id="gameBoard"></div>
        <div class="green" id="a"></div>
        <div class="red" id="b"></div>
        <div class="yellow" id="c"></div>
        <div class="blue" id="d"></div>
        <div id="countContainer"></div>
        <div id="count">0</div>
        <div id="start">ready to play?</div>
        <div id="fail">game over!<br>try again?</div>
        <div id="win">congratulations!<br>you won!<br>play again?</div>
      </div>
    </div>

    <audio id="sound"><source id="beep"></audio>
    <audio id="loser" src="http://www.orangefreesounds.com/wp-content/uploads/2016/02/Wha-wha-wha-sound-effect.mp3" preload="auto"></audio>
    <audio id="winner" src="http://www.orangefreesounds.com/wp-content/uploads/2015/11/Crowd-cheering.mp3" preload="auto"></audio>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="js/index.js"></script>

 </body>
</html>
